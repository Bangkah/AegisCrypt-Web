      body { font-family: 'Inter', sans-serif; }

      /* Custom Scrollbar */
      .scrollbar-thin::-webkit-scrollbar { width: 6px; height: 6px; }
      .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
      .scrollbar-thin::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
      .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: #475569; }

      /* Cyber Grid Animation */
      .bg-grid-pattern {
        background-size: 50px 50px;
        background-image: linear-gradient(to right, rgba(59, 130, 246, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
        animation: moveGrid 20s linear infinite;
      }

      @keyframes moveGrid {
        0% { transform: translateY(0) translateX(0); }
        100% { transform: translateY(50px) translateX(50px); }
      }

      /* Utility for glass */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
